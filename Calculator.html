<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
    function cubo() {
      var num = document.getElementById("n1");
      num.value = num.value * num.value * num.value;
    }
    
    function sin() {
      var num = document.getElementById("n1");
      num.value = Math.sin(num.value);
    }
    
    function cuarta() {
      var num = document.getElementById("n1");
      num.value = num.value * num.value * num.value * num.value;
    }
</script>
</head>
<body>
    Number:
    <input type="text" id="n1"><p>
    <button onclick="cubo()"> x<sup>3</sup> </button>
    <button onclick="sin()">sin(x)</button>
    <button onclick="cuarta()"> x<sup>4</sup> </button>
</body>
</html>
